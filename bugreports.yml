- summary: |
    Отсутствует страница подтверждения заказа
  environment: |
    Yandex   23.7.3.825 (Официальная сборка) (64 бит)
    ОС Windows 11 версия 22H2
  steps-to-reproduce: >
    1. Открыть страницу каталога  2. Выбрать товар и нажать
    кнопку "В корзину" на карточке товара  3. Выбрать товар и нажать кнопку "В
    корзину" на карточке товара 4. Нажать на кнопку "Корзина" в верхнем правом
    углу 5. Проверить количество и сумму заказа 6. Нажать кнопку "Оформить
    заказ"
  expected-result: |
    Пользователь должен перейти в форму для оплаты заказа
  actual-result: >
    Переход в форму подтверждения заказа отсутствует. Сразу выходит
    сообщение "Заказ успешно оформлен".
- summary: |
    Не оформляется заказ при нажатии кнопки "Оформить заказ"
  environment: |
    Yandex   23.7.3.825 (Официальная сборка) (64 бит)
    ОС Windows 11 версия 22H2
  steps-to-reproduce: |
    1. Открыть каталог
    2. Выбрать товар
    3. В карточке товара нажать кнопку "В корзину"
    4. Нажать кнопку "корзина" в верхнем правом углу
    5. Открыть DevTools 
    6. Открыть в DevTools вкладку Network
    7. На странице корзины нажать кнопку "Оформить заказ"
    8. Проверить значение в столбце "Status"
  expected-result: |
    Статус запроса должен быть 200
  actual-result: |
    Статус запроса 500 
