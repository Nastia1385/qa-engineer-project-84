---
- summary: >
    В списке категорий в фильтре отсутствуют категории товаров, которые
    находятся на другой странице
  environment: |
    Yandex   23.7.3.825 (Официальная сборка) (64 бит)
    ОС Windows 11 версия 22H2
  steps-to-reproduce: >
    1. Открыть каталог на первой странице 2. Выбрать английскую
    версию сайта 3. Нажать кнопку "Category" на первой странице каталога и
    запомнить любую категорию 4. Нажать кнопку "Next" вверху каталога и перейти
    на следующую страницу 5. Нажать кнопку "Category" 6. Выбрать категорию,
    которую запомнили
  expected-result: |
    Пользователь должен увидеть товары из выбранной категории
  actual-result: >
    Невозможно выбрать категории товаров, которые располагаются не на
    открытой странице каталога
- summary: >
    В списке брендов в фильтре отсутствуют бренды, которые находятся на
    других страницах каталога
  environment: |
    Yandex   23.7.3.825 (Официальная сборка) (64 бит)
    ОС Windows 11 версия 22H2
  steps-to-reproduce: >
    1. Открыть каталог на первой странице 2. С левой стороны
    экрана проставить галочки напротив брендов Apple, YIOSI,Car Aux
  expected-result: |
    Пользователь должен увидеть товары из выбранных брендов
  actual-result: >
    На первой странице каталога нет возможности выбрать сразу все
    указанные бренды, кроме Apple, так как товары этого бренда как раз
    располагаются на первой странице. Товары двух других брендов располагаются
    на других страницах каталога. Поиск по бренду производится только по
    открытой странице каталога, а не по всему каталогу.
- summary: >
    После отключения фильтра "в наличии" не отображаются товары в налиние и
    не отображаются товары, кторорых в наличии нет.
 environment: |
    Yandex 23.7.3.825 (Официальная сборка) (64 бит)
    ОС Windows 11 версия 22H2
 steps-to-reproduce: >
    1. Открыть каталог на первой странице, фильтр "В наличии"
    включен по умолчанию 2. Выключить фильтр "В наличии"
 expected-result: >
    Пользователь должен увидеть товары, которые есть в наличии, и
    которых нет в наличии.
 actual-result: >
    После отключения фильтра появляется сообщение "Ничего не найдено"
    и товары не отображаются по всем страницам каталога.
- summary: |
