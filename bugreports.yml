    от = -253, цена до = 15
  expected-result: |
    Пользователь должен увидеть сообщение, что поле цена заполнено неверно.
  actual-result: >
    Сообщение о том, что поле "цена" заполнено неверно не выходит.
    Цена не может быть отрицательной величиной.
